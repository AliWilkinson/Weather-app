<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/4cc14c8056.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-5">
              <div align="right">
                <button id="location-button" title="Use Current Location">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </div>
            <div class="col-7">
              <form id="city-search">
                <div class="form-group">
                  <input
                    id="city-name"
                    type="search"
                    class="form-control"
                    placeholder="Search a City"
                  />
                </div>
              </form>
            </div>
          </div>
          <br />
          <small id="date"> Date </small>
          <small id="time">time</small>
          <div class="currentweather">
            <div>
              <h1 id="city">London</h1>
              <div id="icon-span">
                <img id="icon" src="../images/snow.svg" alt="" width="300px" />
              </div>

              <h2><span id="temp"></span>&deg;<span id="unit">C</span></h2>

              <small id="degrees"
                ><a href="" id="degreesC" class="active">&deg C</a> |
                <a href="" id="degreesF" class="active">&deg F</a>
              </small>
            </div>
          </div>
          <h3 id="description"></h3>

          <div class="row fiveday">
            <div class="col">
              Mon <br />
              <span> <i class="fas fa-cloud"></i></span>
              <div class="temperature"><small>8 &deg;</small></div>
            </div>
            <div class="col">
              Tue <br />
              <span><i class="fas fa-cloud"></i> </span>
              <div class="temperature"><small>8 &deg;</small></div>
            </div>
            <div class="col">
              Wed <br />
              <span><i class="fas fa-cloud"></i></span>
              <div class="temperature"><small>8 &deg;</small></div>
            </div>
            <div class="col">
              Thu <br />
              <span><i class="fas fa-cloud"></i></span>
              <div class="temperature"><small>8 &deg;</small></div>
            </div>
            <div class="col">
              Fri<br />
              <span><i class="fas fa-cloud"></i></span>
              <div class="temperature"><small>8 &deg;</small></div>
            </div>
          </div>
          <br />
          <div>
            <ul id="weather-conditions">
              <li>Feels like <span id="feel-like-temp"> </span>&deg;C</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"> </span>km/h</li>
            </ul>
          </div>
        </div>
        <small id="open-source">
          <a href="https://github.com/AliWilkinson/Weather-app" target="_blank"
            >Open-source code,</a
          >
          by Ali Wilkinson
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
